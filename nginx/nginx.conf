events {
    worker_connections 1024;
}

http {
    # ─── Basic Security Headers ────────────────────────────────────────────
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';" always;

    # ─── Performance ───────────────────────────────────────────────────────
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
    gzip_min_length 256;

    server_tokens off;
    client_max_body_size 10m;
    keepalive_timeout 65;

    # ─── Rate limiting zones ───────────────────────────────────────────────
    # The API Gateway itself handles application-level rate-limiting.
    # Nginx provides an additional layer at the connection level.
    limit_req_zone $binary_remote_addr zone=api:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

    # ─── Upstream: API Gateway ─────────────────────────────────────────────
    upstream api_gateway {
        server api-gateway:3000;
        keepalive 32;
    }

    # ─── HTTP → HTTPS Redirect ─────────────────────────────────────────────
    server {
        listen 80;
        server_name _;

        # Allow health checks from load balancer without redirect
        location /health {
            proxy_pass http://api_gateway;
            access_log off;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ─── HTTPS Server ──────────────────────────────────────────────────────
    server {
        listen 443 ssl;
        server_name api.ayurveda.store;

        # TLS configuration — replace with real certs or use Certbot
        ssl_certificate     /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 10m;

        # ── Auth endpoints — stricter rate limit ──────────────────────────
        location ~ ^/v1/auth/(login|register) {
            limit_req zone=auth burst=5 nodelay;
            proxy_pass http://api_gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
        }

        # ── All other API requests ─────────────────────────────────────────
        location /v1/ {
            limit_req zone=api burst=100 nodelay;
            proxy_pass http://api_gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # ── Razorpay webhook — no rate limit, verified by HMAC ────────────
        location /v1/webhooks/payment {
            proxy_pass http://api_gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
        }

        location /health {
            proxy_pass http://api_gateway;
            access_log off;
        }
    }
}
