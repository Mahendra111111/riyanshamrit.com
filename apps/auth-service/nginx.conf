events {
    worker_connections 1024;
}

http {
    # Security headers added at NGINX level
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Hide NGINX version from error pages
    server_tokens off;

    # Upstream: the Express auth service process on port 3001
    upstream auth_service {
        server 127.0.0.1:3001;
        keepalive 16;
    }

    server {
        listen 80;
        listen [::]:80;

        server_name auth.domain.com;

        # HTTPS enforcement — redirect all HTTP to HTTPS
        # (SSL termination handled by Cloudflare)
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        listen [::]:443 ssl;

        server_name auth.domain.com;

        # SSL certificates (managed by Certbot or Cloudflare origin certificate)
        ssl_certificate /etc/ssl/certs/auth.domain.com.crt;
        ssl_certificate_key /etc/ssl/private/auth.domain.com.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Request body size limit (10KB — matches Express setting)
        client_max_body_size 10k;

        # Timeout settings
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;

        location / {
            proxy_pass http://auth_service;

            # Forward real client IP and connection info
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Required for httpOnly cookies to be forwarded correctly
            proxy_pass_header Set-Cookie;

            # HTTP/1.1 for keepalive support
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Health check endpoint — allow internal monitoring without rate limits
        location /health {
            proxy_pass http://auth_service;
            access_log off;
        }
    }
}
