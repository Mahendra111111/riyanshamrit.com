</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-[#111811] dark:text-zinc-200 text-sm font-medium">Email Address</label>
<div class="relative">
<input class="form-input w-full rounded-lg border-[#d5e2d6] dark:border-zinc-700 bg-white dark:bg-zinc-800 text-[#111811] dark:text-zinc-100 focus:ring-1 focus:ring-primary focus:border-primary h-12 px-4 text-base placeholder:text-[#5e8761]/50" placeholder="name@example.com" type="email"/>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-[#111811] dark:text-zinc-200 text-sm font-medium">Password</label>
<div class="relative">
<input class="form-input w-full rounded-lg border-[#d5e2d6] dark:border-zinc-700 bg-white dark:bg-zinc-800 text-[#111811] dark:text-zinc-100 focus:ring-1 focus:ring-primary focus:border-primary h-12 px-4 text-base placeholder:text-[#5e8761]/50" placeholder="Create a strong password" type="password"/>
</div>
<p class="text-[11px] text-[#5e8761] dark:text-zinc-500">Minimum 8 characters with at least one number.</p>
</div>
<div class="flex items-start gap-3 py-1">
<input class="mt-1 h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary" id="terms" type="checkbox"/>
<label class="text-xs text-[#5e8761] dark:text-zinc-400 leading-normal" for="terms">
                        By signing up, you agree to our <a class="text-primary hover:underline" href="#">Terms &amp; Conditions</a> and <a class="text-primary hover:underline" href="#">Privacy Policy</a>.
                    </label>
</div>
<button class="w-full flex items-center justify-center rounded-lg h-12 px-4 bg-primary text-white text-base font-bold transition-all hover:bg-opacity-90 shadow-md" type="submit">
                    Sign Up
                </button>
</form>
<div class="relative my-8 text-center">
